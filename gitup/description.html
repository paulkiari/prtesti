<!DOCTYPE html>
<html>
<head>
  <title>Product Card</title>
  <link rel="stylesheet" href="description.css">
</head>
<body>
<header>
            <h1><span class="word1">smacc</span> <span class="word2">tech</span></h1>
</header>
  <div class="product-card">
    <div class="product-info">
      <h3>Product Name</h3>
      <div class="slideshow-container">
        <img class="slide" src="kitchen.jpeg" alt="Image 1">
        <img class="slide" src="cleaning.jpeg" alt="Image 2">
        <img class="slide" src="audiosound.jpeg" alt="Image 3">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
      <p>Product Description</p>
      <div class="total">PRICE: $<span id="total-price">19.99</span></div>
      <button class="add-to-cart">Add to Cart</button>
      <button class="buy-now">Buy Now</button>
    </div>
  </div>
  <script src="description.js"></script>
</body>
</html>
